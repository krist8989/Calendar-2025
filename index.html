
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .calendar-container {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }
        .month-title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
    <style>
    body {
      background-color: black;
      color: white; /* Optional: to make text visible on the black background */
    }
  </style>
</head>
<body>
    <div class="container calendar-container">
        <h1 class="text-center">2025 Calendar</h1>
        <button class="btn btn-primary" onclick="prevMonth()">◀</button>
        <span id="month-title" class="month-title">January</span>
        <button class="btn btn-primary" onclick="nextMonth()">▶</button>
        <div id="calendar-content">
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const months = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];
        
        const startDays = [2, 5, 5, 1, 3, 6, 1, 4, 0, 2, 5, 0]; // Adjusted start days
        const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        let currentMonth = 0;

        function updateCalendar() {
            document.getElementById("month-title").innerText = months[currentMonth];
            const calendarBody = document.getElementById("calendar-body");
            calendarBody.innerHTML = "";
            
            let startDay = startDays[currentMonth];
            let days = daysInMonth[currentMonth];
            let row = "<tr>";
            
            for (let i = 0; i < startDay; i++) {
                row += "<td></td>";
            }
            
            for (let day = 1; day <= days; day++) {
                if ((startDay + day - 1) % 7 === 0 && day !== 1) {
                    row += "</tr><tr>";
                }
                row += `<td>${day}</td>`;
            }
            row += "</tr>";
            calendarBody.innerHTML = row;
        }

        function prevMonth() {
            if (currentMonth > 0) {
                currentMonth--;
                updateCalendar();
            }
        }

        function nextMonth() {
            if (currentMonth < 11) {
                currentMonth++;
                updateCalendar();
            }
        }

        updateCalendar();
    </script>
</body>
</html>
